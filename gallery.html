    <style>
        /* Topbar */
        .topbar {
            background: #2c3e50;
            color: #fff;
            padding: 0.5rem 5%;
            font-size: 0.9rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        .topbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .contact-info {
            display: flex;
            gap: 1.5rem;
        }

        .contact-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-info i {
            color: #3498db;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-info a:hover {
            color: #3498db;
        }

        .topbar .social-links {
            display: flex;
            gap: 1rem;
        }

        .topbar .social-links a {
            color: #fff;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .topbar .social-links a:hover {
            color: #3498db;
        }

        .navbar {
            background: #fff;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 37px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .logo img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li a {
            color: #2c3e50;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #3498db;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }


        .masonry {
            column-count: 4;
            column-gap: 1rem;
        }

        .masonry img {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 12px;
            display: block;
        }

        @media (max-width: 1024px) {
            .masonry {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .masonry {
                column-count: 1;
            }
        }
    </style>

        dropdownToggle.addEventListener('click', dropdownToggleMobile);

    const dropdown = document.querySelector('.dropdown');
