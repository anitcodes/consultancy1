<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-style Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0F172A",
                        secondary: "#497D74",
                        accent: "#14B8A6"
                    }
                }
            }
        }
    </script>
    <style>
        .masonry {
            column-count: 4;
            column-gap: 1rem;
        }

        .masonry img {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 12px;
            display: block;
        }

        @media (max-width: 1024px) {
            .masonry {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .masonry {
                column-count: 1;
            }
        }
    </style>
</head>

<body class="bg-primary text-white">

        <!-- Return Home Button -->
        <a href="index.html" class="fixed top-4 right-16 px-4 py-2 bg-blue-500 text-white text-lg rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out">
            Return to Home
        </a>

    <!-- Hero Section -->
    <main class="container mt-12 mx-auto p-8">
        <div class="masonry" id="gallery">
            <img src="https://images.pexels.com/photos/2902939/pexels-photo-2902939.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

                class="cursor-pointer shadow-lg">
